
<div id="{$_name}" style="display:none" for-xepan-component="xepan/webwidgets/Tool_Gallery" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-gallery" aria-expanded="false" class="collapsed"><span>Gallery</span></h3>
    <div id="collapse-gallery" class="xepan-cms-tools-bar-panel row-fluid collapse">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-gallery-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Options </span></div>
        </div>
        <div id="show-hide-gallery-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Show Title</td>
                <td class="xepan-tool-option-value">
                  <select id="show_title" data-attr="show_title" data-defaultvalue="true">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr>
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Default Category</td>
                <td colspan="2" class="xepan-tool-option-value">
                  <select id="dc_{$_name}" style="width:150px;" data-attr="default_category" class="default_category"></select>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  $('#{$_name} [data-attr]').on('change',function(){
  	$(current_selected_component).attr($(this).data('attr'),$(this).val());
  });
  
  $('#{$_name}').on('show',function(event){
  	$('#{$_name} [data-attr]').each(function(index,value){
  		$(this).val($(current_selected_component).attr($(this).data('attr')));				
  	});
  })
  
  $(document).ready(function(){
      $('#template_type').on('change', function() {
        if (this.value == 'corusel')
        {
          $(".add-paginator").hide();
          $(".column-width").hide();
          $(".paginator-limit").hide();
        }
        else if(this.value == 'grid')
        {
          $(".column-width").hide();
        }
  	  else{
  		$(".add-paginator").show();
  		$(".column-width").show();
  		$(".paginator-limit").show();
    	  }
  
      });
  });
</script>
